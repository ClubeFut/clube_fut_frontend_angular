<div class="cadastro__container">
    <header>
        <img src="/logo-login-removebg-preview.png" alt="Logo Login">

        <h2>Criar Conta</h2>
        <h3>Junte-se a nossa Associação</h3>

    <main>
        <form action="">

                <label>Nome Completo</label>
                <input type="text" placeholder="Seu nome">

            </div><!--form__camp-->

            <div class="form__camp">
                <label>Email</label>
