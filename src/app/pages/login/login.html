<div class="iniciar__sessao__container">
    <header>
        <img src="/logo-login-removebg-preview.png" alt="Logo Login">

        <h1 title="Associação Esportiva">Futebol AE</h1>
        <h3>Gerenciamento de Jogos</h3>
    </header>

    <main>
        <form action="">
            <h2>Entrar</h2>

            <div class="form__camp">
                <label>Email</label>
                <input type="email" placeholder="seuemail@gmail.com">
                
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g clip-path="url(#clip0_15_17)"> <rect width="24" height="24"></rect> <path d="M3 17.5V6.5C3 5.94772 3.44772 5.5 4 5.5H12H20C20.5523 5.5 21 5.94772 21 6.5V17.5C21 18.0523 20.5523 18.5 20 18.5H4C3.44772 18.5 3 18.0523 3 17.5Z" stroke="#6666" stroke-linejoin="round"></path> <path d="M3 6L12 12L21 6" stroke="#6666" stroke-linejoin="round"></path> </g> <defs> <clipPath id="clip0_15_17"> <rect width="24" height="24" fill="white"></rect> </clipPath> </defs> </g></svg>
            </div><!--form__camp-->

            <div class="form__camp">
                <label>Senha</label>
                <input [type]="senhaSendoExibida ? 'text' : 'password'" placeholder="*******">

                <svg viewBox="-5.36 0 53.748 53.748" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path id="padlock" d="M616.45,675.728H580.494a3.543,3.543,0,0,0-3.539,3.539V706.4a3.54,3.54,0,0,0,3.539,3.539H616.45a3.54,3.54,0,0,0,3.539-3.539V679.266A3.541,3.541,0,0,0,616.45,675.728Zm1,30.67a1.01,1.01,0,0,1-1,1H580.494a1.011,1.011,0,0,1-1-1V679.266a1.013,1.013,0,0,1,1-1H616.45a1.012,1.012,0,0,1,1,1Zm-12.167-17.379a6.733,6.733,0,0,0-.527-2.621,6.832,6.832,0,0,0-13.09,2.621,7.479,7.479,0,0,0,1.632,4.17,1.7,1.7,0,0,1,.251.877.918.918,0,0,1-.024.22l-1.121,4.137c-.184.677-.407,1.5-.492,1.832a1.31,1.31,0,0,0-.058.41,1.709,1.709,0,0,0,1.043,1.523,3.2,3.2,0,0,0,1.347.275H602.7a3.167,3.167,0,0,0,1.348-.275,1.711,1.711,0,0,0,1.043-1.523,1.606,1.606,0,0,0-.047-.385c-.1-.354-.317-1.179-.5-1.857l-1.125-4.15a.7.7,0,0,1-.024-.209,1.638,1.638,0,0,1,.251-.87A7.477,7.477,0,0,0,605.279,689.019Zm-3.067,1.725a6.68,6.68,0,0,1-.387.636c-.105.15-.159.209-.155.209a4.059,4.059,0,0,0-.818,2.475,3.3,3.3,0,0,0,.111.878l1.125,4.147c.07.266.152.557.226.831H594.63c.075-.275.152-.565.222-.831l1.125-4.149a3.363,3.363,0,0,0,.111-.874,4.057,4.057,0,0,0-.814-2.472c0-.005-.049-.062-.155-.211a4.8,4.8,0,0,1-.911-2.364,4.216,4.216,0,0,1,.743-2.393,4.224,4.224,0,0,1,6.867-.212,4.223,4.223,0,0,1,.921,2.6A3.942,3.942,0,0,1,602.212,690.744Zm-16.289-17.42c0-1.147,0-1.968,0-2.042a12.552,12.552,0,1,1,25.1,0c0,.059,0,.924,0,2.042h2.543v-2.042h0a15.1,15.1,0,0,0-30.19,0c0,.1,0,.912,0,2.042Z" transform="translate(-576.955 -656.189)" fill="#c3c1c1"></path> </g></svg>
                

                @if (senhaSendoExibida) {
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"(click)="esconderSenha()">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M14.83 9.17999C14.2706 8.61995 13.5576 8.23846 12.7813 8.08386C12.0049 7.92926 11.2002 8.00851 10.4689 8.31152C9.73758 8.61453 9.11264 9.12769 8.67316 9.78607C8.23367 10.4444 7.99938 11.2184 8 12.01C7.99916 13.0663 8.41619 14.08 9.16004 14.83" stroke="#c3c1c1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 16.01C13.0609 16.01 14.0783 15.5886 14.8284 14.8384C15.5786 14.0883 16 13.0709 16 12.01" stroke="#c3c1c1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M17.61 6.39004L6.38 17.62C4.6208 15.9966 3.14099 14.0944 2 11.99C6.71 3.76002 12.44 1.89004 17.61 6.39004Z" stroke="#c3c1c1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M20.9994 3L17.6094 6.39" stroke="#c3c1c1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6.38 17.62L3 21" stroke="#c3c1c1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M19.5695 8.42999C20.4801 9.55186 21.2931 10.7496 21.9995 12.01C17.9995 19.01 13.2695 21.4 8.76953 19.23" stroke="#c3c1c1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g>
                    </svg>
                } @else {
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" (click)="mostrarSenha()">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 16.01C14.2091 16.01 16 14.2191 16 12.01C16 9.80087 14.2091 8.01001 12 8.01001C9.79086 8.01001 8 9.80087 8 12.01C8 14.2191 9.79086 16.01 12 16.01Z" stroke="#c3c1c1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M2 11.98C8.09 1.31996 15.91 1.32996 22 11.98" stroke="#c3c1c1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M22 12.01C15.91 22.67 8.09 22.66 2 12.01" stroke="#c3c1c1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g>
                    </svg>
                }
                
            </div><!--form__camp-->

            <a href="">Esqueceu a senha?</a>

            <button type="submit">Entrar</button>

            <div class="register">
                <p>Não tem conta?</p>
                <a [routerLink]="['/cadastro']">Cadastre-se</a>
            </div><!--register-->
        </form>
    </main>

    <div class="mancha__verde"></div>

    <footer>
        <h4>Associação Esportiva Central</h4>
    </footer>
</div><!--iniciar__sessao__container-->
